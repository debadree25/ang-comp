<div
(click)="hideLabel()"
class="wrapper">
<p
    *ngIf="showLabel">
        {{value}}
</p>
<input
    #focusableElement
    *ngIf="!showLabel"
    type="date"
    [(ngModel)]='value'        
    (keyup.enter)="triggerParent($event)"
    (focusout)="triggerParent()"
    (ngModelChange)="triggerParent()"
    class="form-control">

</div>

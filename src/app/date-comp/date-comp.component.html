<div (click)="hideLabel()" class="wrapper">
    <a
        (focus)='hideLabel()'
        href=""
        style="text-decoration: none; color:black"
        [hidden]="!showLabel">
        {{label}}
    </a>
    <input
        #focusableElement
        *ngIf="!showLabel"
        type="date"
        [(ngModel)]='value'
        (keyup.enter)="triggerParent($event)"
        (focusout)="triggerParent()"
        class="form-control">
</div>

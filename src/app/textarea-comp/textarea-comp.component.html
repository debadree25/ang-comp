  
<div
(click)="hideLabel()"
class="wrapper">
<p
    *ngIf="showLabel">
        {{value}}
</p>
<textarea
    #focusableElement
    *ngIf="!showLabel"
    [(ngModel)]='value'        
    (keyup.enter)="triggerParent($event)"
    (focusout)="triggerParent()"
    class="form-control"></textarea>
</div>

<div
    (click)="hideLabel()"
    class="wrapper">
    <a
        (focus)='hideLabel()'
        href=""
        style="text-decoration: none;"
        [hidden]="!showLabel">
        {{value}}
    </a>

    <div>
        <!-- <input
            type="time"
            class="form-control"
            (focusout)="triggerParent()"
            #focusableElement
            [hidden]="showLabel"
            [(ngModel)]='value'> -->
        <!-- <ngb-timepicker [(ngModel)]='newData' (openChange)='checkEvent($event)' (focusout)='triggerParent()'></ngb-timepicker> -->
        <div class="picker" #focusableElement (focusout)="triggerParent()"  *ngIf="!showLabel">
            <input type="number" class="form-control" maxlength="2" inputmode="numeric" [(ngModel)]="hh">
            <input type="number" class="form-control" maxlength="2" inputmode="numeric" [(ngModel)]="mm">
            <button class="btn btn-primary" (click)="fliptime()">{{timing}}</button>
        </div>
    </div>
</div>

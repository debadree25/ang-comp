<div
    (click)="hideLabel()"
    class="wrapper">
    <a
        (focus)='hideLabel()'
        href=""
        style="text-decoration: none;"
        [hidden]="!showLabel">
        {{value}}
    </a>

    <div>
        <input
            type="time"
            class="form-control"
            (focusout)="triggerParent()"
            #focusableElement
            [hidden]="showLabel"
            [(ngModel)]='value'>
    </div>
</div>

<div class="container">
    <div class="widget-header mb-3">
        <span class="header"><i class="fa fa-phone mr-1" style="position: relative; top: 1px;"></i> Intelli Talk</span>
    </div>


    <div class="widget-shadow outlined mb-3">
        <ul class="nav nav-pills tab-header" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a [ngClass]="{'nav-link' : true, 'active' : (tab==='meet')}" id="pills-meetings-tab" data-toggle="pill"
                    (click)="changeTab()" role="tab">Meetings</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link' : true, 'active' : (tab==='avail')}" id="pills-ar-tab" data-toggle="pill"
                    (click)="changeTab()" role="tab">
                    <span>Avaibility Responses</span>
                    <sup *ngIf='unviewedCount' class="badge-danger notification-count">{{unviewedCount}}</sup>
                </a>
            </li>
        </ul>


        <div class="tab-content" id="pills-tabContent" style="border: 1px solid #e7e7e7; padding: 1rem;">
            <div class="tab-pane fade" [ngClass]="{'show active': (tab==='meet')}" id="pills-meetings" role="tabpanel">
            </div>
             <div class="tab-pane fade" [ngClass]="{'show active': (tab==='avail')}" id="pills-ar" role="tabpanel">
                <app-available-responses></app-available-responses>
            </div>
        </div>
    </div>

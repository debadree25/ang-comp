
<router-outlet></router-outlet>
<div class="wrapper">
    <div class="card">
        <h3>Received from child: {{resultTextArea}}</h3>
        <app-textarea-comp (onComplete)='displayResultTextArea($event)' value = 'text received from parent'></app-textarea-comp>
    </div>
    <div class="card">
        <h3>Received from child: {{result}}</h3>
        <app-text-comp (onComplete)='displayResult($event)' value = 'text received from parent'></app-text-comp>
    </div>
    <div class="card">
        <h3>Received from child: {{resultDate}}</h3>
        <app-date-comp (onComplete)='displayResultDate($event)' value = '1989-03-25T00:00:00'></app-date-comp>
    </div>
    <div class="card">
        <h3>Received from child: {{resultOption}}</h3>
        <app-dropdown-comp [selected]='{value: 2, label: "hello"}' [options]="dropdownOptions" (onComplete)='displayResultOption($event)'></app-dropdown-comp>
    </div>
    <div class="card">
        <h3>Received from child: {{resultTime}}</h3>
        <!-- <app-timepicker value='12:33' (onComplete)='displayTimeOption($event)'></app-timepicker> -->
        <app-timepicker value='09:33 am' (onComplete)='resultTime = $event'></app-timepicker>
    </div>
</div>
<app-meetings></app-meetings>

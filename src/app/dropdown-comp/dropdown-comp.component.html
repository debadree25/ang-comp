<div (click)="hideLabel()" class="wrapper">
    <a (focus)='hideLabel()' href="" style="text-decoration: none;color:black" [hidden]="!showLabel">
        {{options[selectedIndex].label}}
    </a>

    <select
        class="form-control"
        *ngIf="!showLabel"
        [(ngModel)]="selectedIndex"
        (focusout)="triggerParent($event)"
        #focusableElement>
        <option *ngFor="let opt of options;let i=index" [value]="i">{{opt.label}}</option>
    </select>
</div>

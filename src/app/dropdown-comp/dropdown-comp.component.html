<div (click)="hideLabel()" class="wrapper">
    <a (focus)='hideLabel()' href="" style="text-decoration: none;color:black" [hidden]="!showLabel">
        {{valueMap[value]}}
    </a>

    <select
        class="form-control"
        *ngIf="!showLabel"
        [name]='value'
        [(ngModel)]="value"
        (focusout)="triggerParent($event)"
        #focusableElement>
        <option *ngFor="let opt of options" [value]="opt.value">{{opt.label}}</option>
    </select>
</div>

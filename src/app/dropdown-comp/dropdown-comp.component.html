<div
(click)="hideLabel()"
class="wrapper">
<p
    *ngIf="showLabel">
        {{label}}
</p>

<select class="form-control" [name]="label" id="" *ngIf="!showLabel" [(ngModel)]="label" (focusout)="triggerParent($event)" (ngModelChange)="triggerParent($event)">
    <option *ngFor="let opt of options" [value]="opt">{{opt}}</option>
</select>

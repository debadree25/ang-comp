<div
    (click)="hideLabel()"
    class="wrapper">
    <p
        *ngIf="showLabel">
            {{value}}
    </p>
    <input
        #focusableElement
        *ngIf="!showLabel"
        type="text"
        [(ngModel)]='value'        
        (keyup.enter)="triggerParent($event)"
        (focusout)="triggerParent()">
</div>
